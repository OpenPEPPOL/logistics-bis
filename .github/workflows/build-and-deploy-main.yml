name: Build and deploy main branch to production site
on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code (to access sync_sch.sh script)
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Run the Sync Script
      - name: Sync from Peppol repos
        run: ./sync_repos.sh

      # Step 3: Build Spec
      - name: Build Spec
        run: bash ./build.sh

      # Step 4: Commit generated files
      - name: Commit the generated files
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Generated by github actions'
          # add: '["**/*.xml", "**/*.sch", "**/*.adoc"]'
          add: '["**/*.xml", "**/*.sch"]'
          push: true


      # Step 5: Branch name for deployment
      - name: Branch name
        run: echo Deploying on ${{ secrets.AWS_S3_PATH }}

      # Step 6: Deploy on S3
      - name: Deploy on S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: 
            aws s3 sync --acl public-read --region eu-west-1 target/site ${{ secrets.AWS_S3_PATH }}

